<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box {
            display: flex;
            width: 100px;
            height: 100px;
            background-color: blue;
            flex-wrap: nowrap;
        }
        .flex-container {
            background-color: aqua;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Flex</h1>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
